<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>San Diego Top Spots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;800&family=Poppins:wght@200;600&display=swap');

    body {

      background: linear-gradient(to bottom, #ce0749, #e8c607, #0da56b, #21116a);
    }
    .well {

      margin-left: 7rem;
      margin-right: 7rem;
      padding-left: 4rem;
      padding-right: 4rem;
    }
    .top {
      
      padding-top: 100px;
      padding-bottom: 100px;
    }

    h1, h3 {

      color: white;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      font-weight: 800;
      font-size: 100px;
    }
    h3 {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      font-weight: 200;
      font-size: 30px;
    }
    h4 {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      font-weight: 600;
      font-size: 30px;
      color: rgb(82, 81, 81); 
    }
    p {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      font-weight: 200;
      font-size: 23px;
      color: rgb(26, 26, 26);
    }
  
    

  </style>
</head>

<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>

</html>
